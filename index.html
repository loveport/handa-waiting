<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HANDA 부스 웨이팅</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .box { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    button { width: 100%; padding: 15px; font-size: 18px; border: none; border-radius: 8px; background: #007BFF; color: white; cursor: pointer; margin-top: 10px; }
    p { text-align: center; font-size: 18px; }
    .notification-toggle { margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>HANDA 부스</h2>
    <p>현재 호출 번호: <span id="currentNumber">0</span></p>
    <p>내 대기 순번: <span id="myNumber">-</span></p>
    <button onclick="takeNumber()">대기번호 받기</button>
    <button onclick="cancelNumber()" id="cancelBtn" style="display:none; background:#dc3545;">대기 취소</button>
    <div class="notification-toggle">
      <label><input type="checkbox" id="notifyToggle" /> 알림 받기</label>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCd7VZ-Ihr-BKaZB3zGioJFOXE5kDSG9o4",
      authDomain: "handawaiting-fa63c.firebaseapp.com",
      databaseURL: "https://handawaiting-fa63c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "handawaiting-fa63c",
      storageBucket: "handawaiting-fa63c.appspot.com",
      messagingSenderId: "799592766063",
      appId: "1:799592766063:web:aa55ba86ddb04d3f7a4b9a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentEl = document.getElementById("currentNumber");
    const myNumberEl = document.getElementById("myNumber");
    const notifyToggle = document.getElementById("notifyToggle");
    const cancelBtn = document.getElementById("cancelBtn");

    let myKey = localStorage.getItem("myKey");

    // 실시간 대기열 업데이트 감지
    db.ref().on("value", snapshot => {
      const data = snapshot.val() || {};
      const current = data.currentNumber || 0;
      const queue = data.waitingQueue || {};
      currentEl.textContent = current;

      if (myKey && queue[myKey]) {
        const keys = Object.keys(queue);
        const sorted = keys.sort((a, b) => queue[a] - queue[b]);
        const myIndex = sorted.indexOf(myKey);
        myNumberEl.textContent = myIndex >= 0 ? myIndex + 1 : "-";

        if (notifyToggle.checked && myIndex + 1 <= current) {
          notifyUser();
        }
      } else {
        if (myKey) {
          myNumberEl.textContent = "-";
          localStorage.removeItem("myKey");
          myKey = null;
          cancelBtn.style.display = "none";
        }
      }
    });

    function takeNumber() {
      if (myKey) {
        alert("이미 대기 중입니다.");
        return;
      }
      db.ref("waitingQueue").push().then(ref => {
        myKey = ref.key;
        localStorage.setItem("myKey", myKey);
        db.ref("waitingQueue/" + myKey).set(Date.now());
        cancelBtn.style.display = "block";
      });
    }

    function cancelNumber() {
      if (!myKey) return;
      const confirmCancel = confirm("대기 취소하시겠습니까?");
      if (confirmCancel) {
        db.ref("waitingQueue/" + myKey).remove().then(() => {
          localStorage.removeItem("myKey");
          myKey = null;
          myNumberEl.textContent = "-";
          cancelBtn.style.display = "none";
        });
      }
    }

    function notifyUser() {
      if (Notification.permission === "granted") {
        new Notification("곧 당신의 차례입니다!");
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("곧 당신의 차례입니다!");
          }
        });
      }
    }
  </script>
</body>
</html>
